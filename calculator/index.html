<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <input type="text" id="input"  >
        <div class="for-btns">
            <button class="btn clear">CLS</button>
            <button class="btn symbols add">+</button>
            <button class="btn symbols minus">-</button>
            <button class="btn symbols multiply">*</button>
            
            
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn symbols divide">/</button>


            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn symbols percentage">%</button>

            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn equalto">=</button>

            <button class="btn zero">0</button>
        </div>
    </div>
   
    <script src="script.js"></script>
</body>
</html>
