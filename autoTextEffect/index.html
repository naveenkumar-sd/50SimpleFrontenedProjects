<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoTextEffect</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>
        <span id="text"></span><span class="cursor1">🚶‍♂️‍➡️</span>
    </h1>

    <div class="divSpeed1">
        <label for="speed">Speed: </label>
        <input type="number" name="speed" id="speed" value="1" min="1" max="10" step="1">
    </div>

   
    <h1>
        <span id="text2"></span><span class="cursor2">😎</span>
    </h1>

    <div class="divSpeed2">
        <label for="speed2">Speed2: </label><br />
        <input type="number" name="speed2" id="speed2" value="2" min="2" max="10" step="2">
    </div>



    <script src="script.js"></script>
</body>

</html>
